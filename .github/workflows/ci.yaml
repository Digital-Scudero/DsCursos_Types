# .github/workflows/publish.yml

name: Publicar Tipos

on:
  push:
    branches:
      - main # â† SÃ³ publica quando push em main
    paths:
      - "src/**" # â† SÃ³ publica se tipos mudaram
      - "package.json"

permissions:
  contents: read # â† Pode ler cÃ³digo
  packages: write # â† Pode escrever pacotes

jobs:
  publish:
    runs-on: ubuntu-latest # â† Executa em servidor GitHub

    steps:
      # 1ï¸âƒ£ Baixa o cÃ³digo
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Instala pnpm
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 3ï¸âƒ£ Instala Node.js e configura npm
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com" # â† Autentica com GitHub
          scope: "@dscursos"

      # 4ï¸âƒ£ Instala dependÃªncias e compila
      - name: ğŸ”¨ Build
        run: pnpm install && pnpm build

      # 5ï¸âƒ£ Publica no GitHub Packages
      - name: ğŸš€ Publicar
        run: pnpm publish --no-git-checks
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # â† Token automÃ¡tico
